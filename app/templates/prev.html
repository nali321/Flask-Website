{% extends "base.html" %}
{% block content %}
<h1>Previous Journal Entires</h1>

    <!-- lists all the posts of the user. can adjust post formatting here -->
    {% for post in posts %}
    <p>
    <b>{{ post.body }}</b>
    <a href="{{ url_for('edit_post', id=post.id) }}">Edit</a>
    <a href="{{ url_for('delete_post', id=post.id) }}">Delete</a>
    </p>
    {% endfor %}

    <!-- adds the navigation links if needed -->
    {% if prev_url %}
    <a href="{{ prev_url }}">Newer posts</a>
    {% endif %}
    {% if next_url %}
    <a href="{{ next_url }}">Older posts</a>
    {% endif %}

{% endblock %}
